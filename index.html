<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
    <title>Rock Paper and Scissors</title>
</head>
<body>
  <div class="header"><p>Rock Paper and Scissors</p></div>
  <div class="game-interface">
    <div class="score-bar"></div>
    <div class="game-explanation">
      <p id="rounds">Round: </p>
      <div class="display-selector">
        <p id="player-selector">Player: </p>
        <p id="computer-selector">Computer: </p>
      </div>
      <div class="display-selector">
        <p id="player-score">Score:</p>
        <p id="computer-score">Score:</p>
      </div>
      <div class="player-input">
        <button data-selection="rock" class="p-selection">Rock</button>
        <button data-selection="paper" class="p-selection">Paper</button>
        <button data-selection="scissors" class="p-selection">Scissors</button>
      </div>
    </div>
    <button id="start-game">Click me to Start playing!</button>
</body>
</html>
